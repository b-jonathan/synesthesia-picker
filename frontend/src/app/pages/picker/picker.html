<div class="flex flex-col gap-5 items-center">
  <app-color-picker
    [selectedColor]="selectedColor()"
    (colorChange)="onColorChange($event)"
  />
  <app-ingredients
    [matchedIngredients]="matchedIngredients()"
    [isLoading]="isLoading()"
    (getRecipes)="onGetRecipes()"
  />
  @if (matchedIngredients().length > 0) {
  <button
    class="bg-blue-700 py-2 px-4 rounded-md cursor-pointer hover:bg-blue-800 text-white"
    (click)="onGetRecipes()"
    [disabled]="isLoading()"
  >
    @if (isLoading()) { Loading... } @else { Get Recipes }
  </button>
  } @if (error()) {
  <div class="text-red-500">{{ error() }}</div>
  }
  <app-recipe-list class="mt-10" [recipes]="recipes()" />
</div>
