<div class="flex flex-col w-fit gap-4 mx-auto justify-center my-10">
  <div class="flex flex-row gap-2 items-center">
    <p>
      Pick a color: <span class="font-mono">{{ selectedColor$ | async }}</span>
    </p>
    <p-colorpicker
      format="hex"
      [(ngModel)]="currentColor"
      (onChange)="onColorChange($event)"
      inputId="color"
    />
  </div>
</div>
